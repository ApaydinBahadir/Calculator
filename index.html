<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        
        <div id="control">
            <button class="buttons clear">AC</button>
            <button class="buttons delete">C</button>
        </div>

        <div id="buttonPanel">
            <button class="buttons numberButtons">9</button>
            <button class="buttons numberButtons">8</button>
            <button class="buttons numberButtons">7</button>
            <button class="buttons operandNumbers">+</button>
            <button class="buttons numberButtons">4</button>
            <button class="buttons numberButtons">5</button>
            <button class="buttons numberButtons">6</button>
            <button class="buttons operandNumbers">-</button>
            <button class="buttons numberButtons">1</button>
            <button class="buttons numberButtons">2</button>
            <button class="buttons numberButtons">3</button>
            <button class="buttons operandNumbers">x</button>
            <button class="buttons numberButtons">0</button>
            <button class="buttons pointButton">.</button>
            <button class="buttons equalButton">=</button>
            <button class="buttons operandNumbers">%</button>
        </div>

        <div id="footer">
            <p>Created by <a href="">Bahadır Apaydın</a></p>
        </div>
    
    </div>

</body>
</html>
